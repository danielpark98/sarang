
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑하는 친구를 기억하며</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', sans-serif; 
            text-align: center; 
            background: linear-gradient(to bottom right, #fdf6f0, #f9e0ae); 
            color: #4a3c2a; 
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            color: #3e2f1c;
        }
        p.subtitle { 
            font-size: 1.1em; 
            color: #6e5a44; 
            margin-bottom: 20px;
        }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin: 10px;
            padding: 0 10px;
        }
        .gallery img { 
            width: 100%; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .quote {
            font-style: italic;
            font-size: 1.1em;
            margin: 20px auto;
            color: #5b4636;
            max-width: 90%;
            line-height: 1.6;
            padding: 10px;
        }
        footer { 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: #8d7966; 
            padding-bottom: 15px;
        }

        /* 작은 화면 대응 */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p.subtitle { font-size: 1em; }
            .quote { font-size: 1em; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".gallery img");
            images.forEach(img => {
                img.addEventListener("click", () => {
                    const overlay = document.createElement("div");
                    overlay.style.position = "fixed";
                    overlay.style.top = "0";
                    overlay.style.left = "0";
                    overlay.style.width = "100%";
                    overlay.style.height = "100%";
                    overlay.style.backgroundColor = "rgba(0,0,0,0.8)";
                    overlay.style.display = "flex";
                    overlay.style.alignItems = "center";
                    overlay.style.justifyContent = "center";
                    overlay.style.zIndex = "1000";

                    const enlargedImg = document.createElement("img");
                    enlargedImg.src = img.src;
                    enlargedImg.style.maxWidth = "90%";
                    enlargedImg.style.maxHeight = "90%";
                    enlargedImg.style.borderRadius = "10px";
                    overlay.appendChild(enlargedImg);

                    overlay.addEventListener("click", () => document.body.removeChild(overlay));
                    document.body.appendChild(overlay);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>🌈 사랑하는 친구를 기억하며</h1>
        <p class="subtitle">너와 함께한 시간은 내 인생에서 가장 따뜻한 순간이었어.</p>
    </header>

    <div class="gallery">
<img src="4A7AFA48-2CD7-4FB8-B460-FD8D5F1D25B6.jpeg" alt="추억 사진 1">
<img src="B5FC2A51-3F31-47AC-A771-D63C797BDF68.jpeg" alt="추억 사진 2">
<img src="3FEAF573-E604-4409-9D30-B5912F50B050.jpeg" alt="추억 사진 3">
<img src="5A764D57-22E0-4249-840E-571AD6992179.jpeg" alt="추억 사진 4">
<img src="D5E8450F-CB05-43A4-AF8E-62BB5DA9F0B4.jpeg" alt="추억 사진 5">

    </div>

    <div class="quote">
        "너는 내 하루를 환하게 밝혀주던 작은 햇살이었어.<br>
        이제는 무지개 너머에서 편히 쉬고 있겠지.<br>
        다시 만날 그날까지, 언제나 사랑할게."
    </div>

    <footer>
        <p>💛 영원히 내 마음 속에 함께할 우리 아이 💛</p>
    </footer>
</body>
</html>
