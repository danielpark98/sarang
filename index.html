
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사랑하는 친구를 기억하며</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', sans-serif; 
            text-align: center; 
            background: linear-gradient(to bottom right, #fdf6f0, #f9e0ae); 
            color: #4a3c2a; 
            margin: 0;
            padding: 0;
        }
        header {
            padding: 30px;
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 10px; 
            color: #3e2f1c;
        }
        p.subtitle { 
            font-size: 1.3em; 
            color: #6e5a44; 
            margin-bottom: 30px;
        }
        .gallery { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            margin: 20px;
        }
        .gallery img { 
            width: 280px; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin: 40px auto;
            color: #5b4636;
            max-width: 600px;
            line-height: 1.8;
        }
        footer { 
            margin-top: 40px; 
            font-size: 1em; 
            color: #8d7966; 
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>🌈 사랑하는 친구를 기억하며</h1>
        <p class="subtitle">너와 함께한 시간은 내 인생에서 가장 따뜻한 순간이었어.</p>
    </header>

    <div class="gallery">

<img src="B5FC2A51-3F31-47AC-A771-D63C797BDF68.jpeg" alt="추억 사진 2">
<img src="3FEAF573-E604-4409-9D30-B5912F50B050.jpeg" alt="추억 사진 3">
<!--<img src="5A764D57-22E0-4249-840E-571AD6992179.jpeg" alt="추억 사진 4">-->
<img src="D5E8450F-CB05-43A4-AF8E-62BB5DA9F0B4.jpeg" alt="추억 사진 5">

    </div>

    <div class="quote">
        "너는 내 하루를 환하게 밝혀주던 작은 햇살이었어.<br>
        이제는 무지개 너머에서 편히 쉬고 있겠지.<br>
        다시 만날 그날까지, 언제나 사랑할게."
    </div>

    <footer>
        <p>💛 영원히 내 마음 속에 함께할 우리 아이 💛</p>
    </footer>
</body>
</html>
